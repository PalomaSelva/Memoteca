<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img src="../../../../assets//images/{{pensamento.modelo}}.png" alt="Aspas coloridas">
  <p class="conteudo">{{pensamento.conteudo}}</p>
  <p class="autoria"><strong>{{pensamento.autoria}}</strong></p>
  <div class="acoes">
    <button class="botao-editar" routerLink="/pensamentos/editar/{{pensamento.id}}">
      <img src="../../../../assets/images/icone-editar.png" alt="ícone de um lápis, simbolizando um botão de edição">
    </button>
    <button class="botao-excluir" routerLink="/pensamentos/excluir/{{pensamento.id}}">
      <img src="../../../../assets/images/icone-excluir.png" alt="ícone de uma lixeira, simbolizando simbolizando um botão de exclusão do ítem">
    </button>
  </div>
</div>
